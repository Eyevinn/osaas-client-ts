name: Type Check
on: [pull_request]

jobs:
  ts:
    if: "!contains(github.event.pull_request.title, 'WIP!')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Run Eslint
        run: npm run lint
      - name: Run Prettier
        run: npm run pretty
      - name: Run Type Check
        run: npm run typecheck
      - name: Run Tests
        run: npm run test
